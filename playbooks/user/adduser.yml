---
- hosts: all
  tasks:
  - name: Add user ansible-user
    user:
      name: ansible-user
      group: sudo
      append: yes
      state: present
      uid: 666
      shell: /usr/sbin/nologin
      system: yes

  - name: Installing master SSH key
    copy:
      dest: "/home/ansible-user/.ssh/authorized_keys"
      content: "ssh-rsa  user@bsdbg"
      owner: ansible-user
      directory_mode: yes
