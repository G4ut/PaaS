---
- name: installation serveur bdd
  hosts: all
  become: yes

  tasks:
    - name: install mariadb
      apt:
        name:
          - mariadb-server
        state: latest
    - name: start mariadb
      service:
        name: mariadb
        enabled: true
        state: started
    - name: delete anonymous users + add root mysqluser
      command: echo "DELETE FROM mysql.user WHERE User='';" | mysql
      command: echo "GRANT ALL PRIVILEGES ON *.* TO `{{ user_mysql }}`@`0.0.0.0` IDENTIFIED BY '{{ mysql_root_pass }}';" | mysql
      command: echo "FLUSH PRIVILEGES;" | mysql

    - name: install package for pma
      command: apt install php-bz2 php-curl php-gd php-zip -y
    - name: Add specified repository into sources list
      ansible.builtin.apt_repository:
        repo: deb http://deb.debian.org/debian buster-backports main
        state: present
    - name: install php-twig from buster-backports
      command: apt-get install -t buster-backports php-twig -y
    - name: debconf for pma
      debconf: name=phpmyadmin question='phpmyadmin/dbconfig-install' value='true' vtype='boolean'

    - name: debconf for pma
      debconf: name=phpmyadmin question='phpmyadmin/app-password-confirm' value='{{mysql_root_pass}}' vtype='password'

    - name: debconf for pma
      debconf: name=phpmyadmin question='phpmyadmin/mysql/admin-pass' value='{{mysql_root_pass}}' vtype='password'

    - name: debconf for pma
      debconf: name=phpmyadmin question='phpmyadmin/mysql/app-pass' value='{{mysql_root_pass}}' vtype='password'

    - name: debconf for pma
      debconf: name=phpmyadmin question='phpmyadmin/reconfigure-webserver' value='' vtype='multiselect'

    - name: install pma
      apt: pkg=phpmyadmin state=present

    - name: configure site
      file: path=/var/www/phpmyadmin src=/usr/share/phpmyadmin state=link
        
  
# Ce playbook va installer un SGBD et PhpMyAdmin sur la machine hôte.
# Pour ce faire il va :
# - Installer mariaDB, PIP & php
# - Active le serveur mariaDB dans la liste des services
# - Installer et configurer les modules php ncessaire à la mise en service de PhpMyAdmin
# - Installer phpMyAdmin
