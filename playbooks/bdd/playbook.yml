---
- name: installation serveur bdd
  hosts: all
  become: yes

  tasks:
    - name: install mariadb
      apt:
        name:
          - mariadb-server
        state: latest
    - name: start mariadb
      service:
        name: mariadb
        enabled: true
        state: started
    - name: delete anonymous users + add root mysqluser
      command: echo "DELETE FROM mysql.user WHERE User='';" | sudo mysql
      command: echo "CREATE USER 'aaaaaaa'@'localhost' IDENTIFIED BY 'password';" | sudo mysql
      command: echo "GRANT ALL PRIVILEGES ON * . * TO 'user'@'localhost';" | sudo mysql
      command: echo "FLUSH PRIVILEGES;" | sudo mysql
      

        
  
