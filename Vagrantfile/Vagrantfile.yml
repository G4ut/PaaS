---
  - hosts: all
    become: yes
    tasks:
      - name: Installing Virtualbox
        apt:
        name: virtualbox
        state: latest
        update_cache: yes
    
      - name: Installing Vagrant
        apt:
        name: vagrant
        state: latest
        update_cache: yes
    
      - name: creating Vagrantfile "{{ Vagrantfile }}" from Git
        template: src="{{ Vagrantfile }}" dest="{{ path }}"

      - name: vagrant up
        command: vagrant up
        
