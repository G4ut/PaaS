---
  - hosts: all
    become: yes
    tasks:
      - name: Installing Virtualbox
        apt: name=vbox update_cache=yes state=latest 
    
      - name: Installing Vagrant
        apt: name=vagrant update_cache=yes state=latest
    
      - name: creating Vagrantfile "{{ Vagrantfile }}" from Git
        template: src="{{ Vagrantfile }}" dest="{{ path }}"

      - name: vagrant up
        command: vagrant up
        
